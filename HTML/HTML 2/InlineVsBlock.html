    <h1>Inline vs Block Elements</h1>
    <p>In HTML, elements are categorized into two main types: inline and block-level elements.</p> 
    <h2>Block-level Elements</h2>
    <p>Block-level elements start on a new line and take up the full width available. Examples include:</p>
    <a href ="www.google.com">Google Me</a>
    <a href ="www.facebook.com">Facebook Me</a>
