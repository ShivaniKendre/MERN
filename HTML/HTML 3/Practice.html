<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form action="/server">
        <h3>Registration Form</h3>
        <input type="text" placeholder="First Name" name="first name">
        <input type="text" placeholder="Last Name" name="last name">
        <br>
        <label>Please select your gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        Do you agree to all terms of service?
        <input type="checkbox" name="agree" id="agree" checked/>
        <label for="agree" >Yes,I agree</label>
        <br>
        <button type="submit">Register</button>
    </form>
    <br>
    <br>
    <div>
    <table border="black">
        <caption>Student information</caption>
        
        <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        
       
            <tr>
                
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
               
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
    </table>
    </div>
    <br>
    <br>
    <div>
        <form action="/server">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <br>
            <br>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="sex" value="Male" />
            <label for="sex">Male</label>
            <input type="radio" name="sex" id="sex" value="Female" />
            <label for="sex">Female</label>
            <br>
            <br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="nepal">Nepal</option>
                <option value="canada">Canada</option>
            </select>
            <br>
            <br>
            <label for="Message" >Message:</label>
            <br>
            <textarea id="Message" name="Message" rows="4" cols="36"></textarea>
            <br>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe?</label>
            <br>
            <br>
            <button>Submit</button>
        </form>
    </div>
    <div>
        <form action="/action">
            <h2>Feedback Form</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write your name"/>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write your email" />
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message"></textarea>
            <br>
            <label for="rating">Rate us our of 5:</label>
            <br>
            <input type="radio" id="one" name="rating" value="1" />
            <label for="one">1</label>
            <br>
            <input type="radio" id="two" name="rating" value="2" />
            <label for="two">2</label>
            <br>
            <input type="radio" id="three" name="rating" value="3" />
            <label for="three">3</label>
            <br>
            <input type="radio" id="four" name="rating" value="4" />
            <label for="four">4</label>
            <br>
            <input type="radio" id="five" name="rating" value="5" />
            <label for="five">5</label>
            <br>
            <br>
            <button>Send your message!</button>
        </form>
    </div>
</body>
</html>
