<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked/>
        <label for="age"> I am 18+ </label>
        <div>
        <input type="radio" id="apple" name="fruit" value="apple"/>
        <label for="apple"> Apple </label>
        <input type="radio" id="mango" name="fruit" value="mango" />
        <label for="mango"> Mango </label>
        <input type="radio" id="banana" name="fruit" value="banana" />
        <label for="banana"> Banana </label>
        </div>
        <br>
        <div>
            Choose your subjects:
            <br>
        <input type="checkbox" id="math" name="sub" value="mat" />
        <label for="math">Math</label>
        <input type="checkbox" id="science" name="sub" value="sci"/>
        <label for="science">Science</label>
        <input type="checkbox" id="english" name="sub" value="eng"/>
        <label for="english">English </label>
        <input type="checkbox" id="histry" name="sub"value="his" />
        <label for="histry">Histry</label>
        </div>
        <br>
        <div>
            Choose your profession:
            <select name="profession" id="profession" >
                <option>Select your option</option>
                <option value="stu">Student</option>
                <option value="dev" selected>Devloper</option>
            </select>
        </div>
        <br>
        <div>
            <label for="vol">Select your volume level :</label>
            <input 
            type="range"
            id="vol"
            min="0"
            max="100"
            name="vol"
            step="5"
            value="60" />
        </div>
        <br>
        <label for="feedback">Please give your valuable feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Write your feedback hear"></textarea>

        <button>Submit</button>    
    </form>
</body>
</html>
